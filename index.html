<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>
<body>

    <div id="app">
        <div class="container my-5 d-flex flex-column justify-content-center align-items-center">
            <div class="input-box py-4 d-flex justify-content-center">
                <input type="text" name="ingredient" id="ingredient" v-model ="newIngredient" @keyup.enter="newItem">
                <button @click="newItem">Add</button>
            </div>
            <h3>Most popular</h3>
            <div class="row" v-if="listaSpesa.length > 0">
                <div class="col-sm-12 col-lg-2 d-flex flex-wrap g-4" v-for="(ingredient, index) in listaSpesa" >
                    <div class="card w-100">
                        <div class="card-image p-2">
                            <img :src="listaSpesa[index].image" :alt="listaSpesa.name" class="w-100">
                        </div>
                        <div class="card-body d-flex flex-column p-2">
                            <span :class="{'added': listaSpesa[index].completed}">{{ingredient.name}}</span>
                            <div class="d-flex justify-content-end align-items-center">
                                <button @click="complete(index)" class="add2cart"><i class="fa-solid fa-cart-shopping text-white"></i></button>
                              </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- <ul v-if="listaSpesa.length > 0" class="list-unstyled">
                <li v-for="(ingredient, index) in listaSpesa" class="text-white text-uppercase">
                    <div>
                        <span :class="{'added': listaSpesa[index].completed}">{{ingredient.name}}</span>
                        <button @click="complete(index)">Add to Cart</button>
                    </div>
                </li>
            </ul>
            <h3 v-else>La lista della spesa è vuota</h3>
        </div> -->

        <div class="container my-5 d-flex flex-column justify-content-center align-items-center">
            <ul v-if="cart.length > 0" class="list-unstyled">
                <li v-for="(cart, index) in cart" class="text-white text-uppercase">
                    <div>
                        <span>{{cart.name}}</span>
                        <button @click="deleteList(index)" class="bg-transparent border-0"><span class="text-danger fs-4">&cross;</span></button>
                    </div>
                </li>
            </ul>
            <h3 v-else>La lista della spesa è vuota</h3>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
